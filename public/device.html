<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Device</title>
		<meta charset="utf-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="./static/css/device.css" />
		<link rel="stylesheet" type="text/css" href="./static/css/device.button.css" />
	</head>
	<body style="background-color: #2a2a2a">
		<div class="loader-background" style="display: block; text-align: center">
			<div class="loader" style="display: block"></div>
			<h2 id="loader-text" style="color: white; display: block; position: relative; top: 20px; font-weight: 100">Loading...</h2>
		</div>
		<div id="main" class="container-fluid" style="background-color: black; display: none">
			<div class="row">
				<div class="col">
					<div class="card card-container p-card-bg">
						<div class="card-body">
							<h4 class="card-title" style="font-size: 20px">Device Control Settings</h4>
							<div class="col" style="padding-bottom: 15px; padding-top: 10px; font-size: 13px">
								<div class="row">
									<div class="col" style="padding-bottom: 5px">
										<label class="col-form-label">Vertical Swipe Speed</label>
									</div>
									<div class="col-2 text-end text-sm-end text-md-end text-lg-end text-xl-end text-xxl-end text-right">
										<label id="v-range-label" class="col-form-label">10</label>
									</div>
								</div>
								<input id="v-range-slider" oninput="changeVSliderValue(this.value)" type="range" min="0" max="10" step="1" value="10" style="--c: rgb(41, 87, 255); --l: 1px" />
							</div>
							<div class="col" style="padding-bottom: 15px; font-size: 13px">
								<div class="row">
									<div class="col" style="padding-bottom: 5px">
										<label class="col-form-label">Horizontal Swipe Speed</label>
									</div>
									<div class="col-2 text-end text-sm-end text-md-end text-lg-end text-xl-end text-xxl-end text-right">
										<label id="h-range-label" class="col-form-label">10</label>
									</div>
								</div>
								<input id="h-range-slider" oninput="changeHSliderValue(this.value)" type="range" min="0" max="10" step="1" value="10" style="--c: rgb(41, 87, 255); --l: 1px" />
							</div>
						</div>
					</div>
					<div class="card card-container p-border p-card-bg">
						<div class="card-body">
							<h4 class="card-title" style="font-size: 20px">System Apps</h4>
							<div class="col" style="font-size: 13px">
								<div class="col">
									<div class="card-body">
										<div class="row">
											<div class="col">
												<button type="button" class="icon-button" onclick="openAppStore()"><img src="./static/images/icons/appstore.png" class="p-border-icon" alt="appstore" /></button>
												<button type="button" class="icon-button" onclick="openSafari()"><img src="./static/images/icons/safari.png" class="p-border-icon" alt="safari" /></button>
												<button type="button" class="icon-button" onclick="openSettings()"><img src="./static/images/icons/settings.png" class="p-border-icon" alt="settings" /></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card card-container p-border p-card-bg">
						<div class="card-body">
							<h4 class="card-title" style="font-size: 20px">Device Info</h4>
							<div class="col" style="padding-bottom: 15px; padding-top: 10px; font-size: 13px">
								<div class="row">
									<div class="col" style="padding-bottom: 5px">
										<label class="col-form-label">Device Name</label>
									</div>
									<div class="col text-end text-sm-end text-md-end text-lg-end text-xl-end text-xxl-end text-right">
										<label id="name-label" class="col-form-label">iPhone 11</label>
									</div>
								</div>
								<div class="row">
									<div class="col" style="padding-bottom: 5px">
										<label class="col-form-label">Version</label>
									</div>
									<div class="col text-end text-sm-end text-md-end text-lg-end text-xl-end text-xxl-end text-right">
										<label id="version-label" class="col-form-label">16.4.1</label>
									</div>
								</div>
								<div class="row">
									<div class="col" style="padding-bottom: 5px">
										<label class="col-form-label">UDID</label>
									</div>
									<div class="col text-end text-sm-end text-md-end text-lg-end text-xl-end text-xxl-end text-right">
										<label id="udid-label" class="col-form-label">00976231-8JASFGJASDFJ456</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col nopadding" style="background-color: #303030">
					<div class="grid">
						<div class="g-col-6 titleBar primaryBackground">
							<h6 class="textPadding primaryText">iPhone 11 Pro Max Â· 16.5</h6>
						</div>
						<div class="g-col-6 centerAlign">
							<canvas id="screen" style="vertical-align: bottom"></canvas>
						</div>
						<div class="col nopadding">
							<div class="row nopadding">
								<div class="col nopadding">
									<button type="button" class="btn bg-primary brc w-100 deviceButtonGroup" onclick="actionHomeHold()">
										<i class="fas fa-bars" style="font-size: 20px; color: white"></i>
									</button>
								</div>
								<div class="col nopadding">
									<button type="button" class="btn bg-primary border-left brc w-100 deviceButtonGroup" onclick="actionHomeButton()">
										<i class="fa fa-solid fa-circle" style="font-size: 30px; color: white"></i>
									</button>
								</div>
								<div class="col nopadding">
									<button type="button" class="btn bg-primary border-left brc w-100 deviceButtonGroup" onclick="takeScreenshot()">
										<i class="fas fa-camera" style="font-size: 20px; color: white"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card card-container p-border p-card-bg">
						<div class="card-body">
							<h4 class="card-title" style="font-size: 20px">Application Management</h4>
							<div class="col" style="padding-bottom: 5px; font-size: 13px">
								<label class="col-form-label">App Install</label>
							</div>
							<div id="inputGroupFileBrowse" class="input-group">
								<input type="file" accept=".ipa" class="form-control form-control-sm" id="inputGroupFile" aria-describedby="inputGroupFileAddon" aria-label="Upload" />
								<button class="btn btn-outline-primary btn-sm" type="button" id="inputGroupFileAddon" onclick="filePicked()">Install</button>
							</div>
							<div class="col" style="padding-bottom: 5px; font-size: 13px">
								<label class="col-form-label">App Uninstall</label>
							</div>
							<div class="mb-3">
								<select class="form-select form-select-sm p-card-bg" aria-label=".form-select-sm example">
									<option selected>Open this select menu</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card card-container p-border p-card-bg">
						<div class="card-body">
							<h4 class="card-title" style="font-size: 20px">Device Logs</h4>
							<div class="col" style="padding-bottom: 5px; font-size: 13px">
								<label class="col-form-label">to be implemented</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery, bootstrap, fontawesome, hammer -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/f4cff933f2.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
		<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

		<!-- custom js -->
		<script type="text/javascript" src="./static/js/device.js"></script>
		<script type="text/javascript" src="./static/js/renderer/back.frame.js"></script>
		<script type="text/javascript" src="./static/js/renderer/front.frame.js"></script>
		<script type="text/javascript" src="./static/js/renderer/render.loop.js"></script>
		<script type="text/javascript" src="./static/js/renderer/pipeline.js"></script>
		<script type="text/javascript" src="./static/js/socket/socket.io.js"></script>
		<script type="text/javascript" src="./static/js/events/canvas.events.js"></script>
	</body>
</html>
